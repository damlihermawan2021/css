<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: darksalmon;
            border-radius: 100%;
            line-height: 300px;
            overflow: hidden;
        }

        div img {
            width: 300px;
            height: 400px;
            margin-top: -50px;
        }
    </style>
</head>

<body>
    <div class="">
        <img src="damli.jpeg">
    </div>
</body>

</html>
